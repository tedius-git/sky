name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy using Nix flake
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.05
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build site using flake devShell
        run: |
          nix develop --command bash -c '
            echo "Building Lustre app..."
            gleam deps download
            gleam run -m lustre/dev build app --minify
            mkdir -p dist
            cp index.html dist/index.html
            cp -r priv dist/priv
            sed -i "s|priv/static/sky.mjs|priv/static/sky.min.mjs|" dist/index.html
            sed -i "s|priv/static/sky.css|priv/static/sky.min.css|" dist/index.html
          '

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
